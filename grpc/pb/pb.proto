syntax = "proto3";


option go_package = "github.com/cjinle/test/grpc/pb";

package pb;

service Foo {
	rpc Add (Args) returns (Reply) {}
	rpc SayHello (stream HelloRequest) returns (stream HelloReply) {}
}

message Args {
	int32 num1 = 1;
	int32 num2 = 2;
}

message Reply {
	int32 num = 1;
}

message HelloRequest {
	string s = 1;
}

message HelloReply {
	string s = 1;
}